<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	>
<head>
<ui:include src="contentHead.xhtml" />

</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
		</div>
		<div class="login-box-body">
			<p class="login-box-msg">Sign in to start your session</p>
			<h:form id="form">
				<div class="form-group has-feedback">
					<h:inputText id="email" value="#{loginBean.emailUsuario}" class="form-control" />
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<h:inputSecret id="password" value="#{loginBean.senhaUsuario}" class="form-control" />
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<h:commandButton value="Sign In" class="btn btn-primary btn-block btn-flat" action="#{loginBean.actionEntrar()}"></h:commandButton>
					</div>
				</div>
			</h:form>
			<div class="social-auth-links text-center">
				<p>- OR -</p>
				<a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i
					class="fa fa-facebook"></i> Sign in using Facebook</a> <a href="#"
					class="btn btn-block btn-social btn-google btn-flat"><i
					class="fa fa-google-plus"></i> Sign in using Google+</a>
			</div>
		</div>
	</div>
	<script src="./resources/bower_components/jquery/dist/jquery.min.js"></script>
	<script	src="./resources/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./resources/plugins/iCheck/icheck.min.js"></script>
	
</body>
</html>
