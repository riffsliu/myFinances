<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form id="formPrincipal" enctype="multipart/form-data"
		prependId="false">

		<p:growl id="messages" showDetail="true" />
		<p:outputLabel value="Descrição Categoria:"></p:outputLabel>
		<p:inputText value="#{categoriaBean.categoriaVO.descricaoCategoria}"></p:inputText>
		<p:outputLabel value="Tipo Categoria:"></p:outputLabel>
		<p:selectOneMenu
			value="#{categoriaBean.categoriaVO.tipoCategoriaEnum}">
			<f:selectItems var="tipo"
				value="#{categoriaBean.listTipoCategoriaEnum}"
				itemLabel="#{tipo.descricao}" itemValue="#{tipo}"></f:selectItems>
		</p:selectOneMenu>



		<p:commandButton value="Submit"
			actionListener="#{categoriaBean.criaCategoria()}" />





	</h:form>
</body>
</html>
