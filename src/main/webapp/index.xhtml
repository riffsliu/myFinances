<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
<h:form id="formPrincipal" enctype="multipart/form-data"
	prependId="false">

	<p:growl id="messages" showDetail="true" />

	<p:fileUpload value="#{transacaoBean.file}" mode="simple" skinSimple="true"/>

	<p:commandButton value="Submit" ajax="false"
		actionListener="#{transacaoBean.upload}" />


	<p:commandButton value="Popula Default" 
		actionListener="#{transacaoBean.populaDefault()}" />
	


</h:form>
</body> 
</html>
