<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<f:metadata>
		<f:viewAction action="#{conciliacaoBean.init()}"></f:viewAction>
	</f:metadata>

	<h:form id="formPrincipal" enctype="multipart/form-data"
		prependId="false">

		<p:growl id="messages" showDetail="true" />

		<p:dataTable var="item" value="#{conciliacaoBean.listTransacaoVO}">
			<p:column headerText="id">
				<p:outputLabel value="#{item.idTransacao}"></p:outputLabel>
			</p:column>
			<p:column headerText="Data">
				<p:outputLabel value="#{item.dataTransacao}">
					<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
				</p:outputLabel>
			</p:column>
			<p:column headerText="Descrição" sortBy="#{item.descricaoTransacao}">
				<p:outputLabel value="#{item.descricaoTransacao}"></p:outputLabel>
			</p:column>
			<p:column headerText="Valor">
				<p:outputLabel value="#{item.valorTransacao}"></p:outputLabel>
			</p:column>

			<p:column headerText="Categoria">
				<p:selectOneMenu value="#{item.categoriaVO}"
					converter="#{categoriaConverter}">
					<f:selectItems var="categoria"
						itemLabel="#{categoria.descricaoCategoria}"
						itemValue="#{categoria}"
						value="#{conciliacaoBean.listCategoriaVO}"></f:selectItems>
				</p:selectOneMenu>

			</p:column>

		</p:dataTable>

		<p:commandButton value="Update" update="formPrincipal"
			actionListener="#{conciliacaoBean.atualizarTransacao()}" />





	</h:form>
</body>
</html>
