<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<f:metadata>
		<f:viewAction action="#{resumoBean.init()}"></f:viewAction>
	</f:metadata>

	<h:form id="formPrincipal" enctype="multipart/form-data"
		prependId="false">

		<p:growl id="messages" showDetail="true" />

		<p:dataTable var="team" value="#{resumoBean.listResumoDTO}">
			<f:facet name="header">
            Resultado
        </f:facet>

			<p:columnGroup type="header">
				<p:row>
					<p:column rowspan="2" headerText="Descrição" />
					<p:column colspan="12" headerText="Resultado" />
				</p:row>
				<p:row>
					<p:column headerText="Jan" style="text-align:right;font-size: 10px;"/>
					<p:column headerText="Fev" style="text-align:right;font-size: 10px;"/>
					<p:column headerText="Mar" style="text-align:right;font-size: 10px;"/>
					<p:column headerText="Abr" style="text-align:right;font-size: 10px;"/>
					<p:column headerText="Mai" style="text-align:right;font-size: 10px;"/>
					<p:column headerText="Jun" style="text-align:right;font-size: 10px;"/>
					<p:column headerText="Jul" style="text-align:right;font-size: 10px;"/>
					<p:column headerText="Ago" style="text-align:right;font-size: 10px;"/>
					<p:column headerText="Set" style="text-align:right;font-size: 10px;"/>
					<p:column headerText="Out" style="text-align:right;font-size: 10px;"/>
					<p:column headerText="Nov" style="text-align:right;font-size: 10px;"/>
					<p:column headerText="Dez" style="text-align:right;font-size: 10px;"/>
				</p:row>
			</p:columnGroup>

			<p:subTable var="stats" value="#{team.listResumoDTO}">
				<f:facet name="header">
					<h:outputText value="#{team.descricaoCategoria}" />
				</f:facet>
				<p:column headerText="Descrição Categoria" style="text-align:right;font-size: 10px;">
					<p:outputLabel value="#{stats.descricaoCategoria}"></p:outputLabel>
				</p:column>
				<p:column headerText="Jan" style="text-align:right;font-size: 10px;">
					<p:outputLabel value="#{stats.mes01}">
						<f:convertNumber pattern="#,##0.00;" />
					</p:outputLabel>
				</p:column>
				<p:column headerText="Fev" style="text-align:right;font-size: 10px;">
					<p:outputLabel value="#{stats.mes02}">
						<f:convertNumber pattern="#,##0.00;" />
					</p:outputLabel>
				</p:column>
				<p:column headerText="Mar" style="text-align:right;font-size: 10px;">
					<p:outputLabel value="#{stats.mes03}">
						<f:convertNumber pattern="#,##0.00;" />
					</p:outputLabel>
				</p:column>
				<p:column headerText="Abr" style="text-align:right;font-size: 10px;">
					<p:outputLabel value="#{stats.mes04}">
						<f:convertNumber pattern="#,##0.00;" />
					</p:outputLabel>
				</p:column>
				<p:column headerText="Mai" style="text-align:right;font-size: 10px;">
					<p:outputLabel value="#{stats.mes05}">
						<f:convertNumber pattern="#,##0.00;" />
					</p:outputLabel>
				</p:column>
				<p:column headerText="Jun" style="text-align:right;font-size: 10px;">
					<p:outputLabel value="#{stats.mes06}">
						<f:convertNumber pattern="#,##0.00;" />
					</p:outputLabel>
				</p:column>
				<p:column headerText="Jul" style="text-align:right;font-size: 10px;">
					<p:outputLabel value="#{stats.mes07}">
						<f:convertNumber pattern="#,##0.00;" />
					</p:outputLabel>
				</p:column>
				<p:column headerText="Ago" style="text-align:right;font-size: 10px;">
					<p:outputLabel value="#{stats.mes08}">
						<f:convertNumber pattern="#,##0.00;" />
					</p:outputLabel>
				</p:column>
				<p:column headerText="Set" style="text-align:right;font-size: 10px;">
					<p:outputLabel value="#{stats.mes09}">
						<f:convertNumber pattern="#,##0.00;" />
					</p:outputLabel>
				</p:column>
				<p:column headerText="Out" style="text-align:right;font-size: 10px;">
					<p:outputLabel value="#{stats.mes10}">
						<f:convertNumber pattern="#,##0.00;" />
					</p:outputLabel>
				</p:column>
				<p:column headerText="Nov" style="text-align:right;font-size: 10px;">
					<p:outputLabel value="#{stats.mes11}">
						<f:convertNumber pattern="#,##0.00;" />
					</p:outputLabel>
				</p:column>
				<p:column headerText="Dez" style="text-align:right;font-size: 10px;">
					<p:outputLabel value="#{stats.mes12}">
						<f:convertNumber pattern="#,##0.00;" />
					</p:outputLabel>
				</p:column>

				<p:columnGroup type="footer">
					<p:row>
						<p:column footerText="Totals: " style="text-align:right;font-size: 10px;" />
						<p:column footerText="#{team.totalMes01}" style="text-align:right;font-size: 10px;"></p:column>
						<p:column footerText="#{team.totalMes02}" style="text-align:right;font-size: 10px;"></p:column>
						<p:column footerText="#{team.totalMes03}" style="text-align:right;font-size: 10px;"></p:column>
						<p:column footerText="#{team.totalMes04}" style="text-align:right;font-size: 10px;"></p:column>
						<p:column footerText="#{team.totalMes05}" style="text-align:right;font-size: 10px;"></p:column>
						<p:column footerText="#{team.totalMes06}" style="text-align:right;font-size: 10px;"></p:column>
						<p:column footerText="#{team.totalMes07}" style="text-align:right;font-size: 10px;"></p:column>
						<p:column footerText="#{team.totalMes08}" style="text-align:right;font-size: 10px;"></p:column>
						<p:column footerText="#{team.totalMes09}" style="text-align:right;font-size: 10px;"></p:column>
						<p:column footerText="#{team.totalMes10}" style="text-align:right;font-size: 10px;"></p:column>
						<p:column footerText="#{team.totalMes11}" style="text-align:right;font-size: 10px;"></p:column>
						<p:column footerText="#{team.totalMes12}" style="text-align:right;font-size: 10px;"></p:column>
					</p:row>
				</p:columnGroup>
			</p:subTable>
		</p:dataTable>









	</h:form>
</body>
</html>
