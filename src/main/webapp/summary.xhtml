<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  template="/WEB-INF/template.xhtml">
  <ui:define name="title">Empty Page</ui:define>
  <ui:define name="viewname">Empty</ui:define>
  <ui:define name="content">
    <h:form
      prependId="false"
      id="formSummary">
      <div class="ui-g">
        <div class="ui-g-12">
          <div class="card card-w-title">
            <p:dataTable
              id="summaryDataTable1"
              var="item"
              value="#{resumoBean.listResumoDTO}"
              reflow="true">
              <f:facet name="header">
                Summary
              </f:facet>

                style="width:150px;">
                <h:outputText value="#{item.descricaoCategoria}">
                </h:outputText>
              </p:column>
              <p:column headerText="Jan">
                <p:commandLink
                  action="#{resumoBean.actionResumoPorCategoria(item.idCategoria,'01')}"
                  value="#{item.mes01}"
                  style="color:#{resumoBean.definindoStyleClass(item.mes01)}" />
              </p:column>
              <p:column headerText="Fev">
                <p:commandLink
                  action="#{resumoBean.actionResumoPorCategoria(item.idCategoria,'02')}"

                  style="color:#{resumoBean.definindoStyleClass(item.mes02)}" />
              </p:column>
              <p:column headerText="Mar">

              </p:column>
              <p:column headerText="Abr">

                  action="#{resumoBean.actionResumoPorCategoria(item.idCategoria,'04')}"
                  value="#{item.mes04}"
                  style="color:#{resumoBean.definindoStyleClass(item.mes04)}" />
              </p:column>
              <p:column headerText="Mai">
                <p:commandLink
                  action="#{resumoBean.actionResumoPorCategoria(item.idCategoria,'05')}"
                  value="#{item.mes05}"
                  style="color:#{resumoBean.definindoStyleClass(item.mes05)}" />
              </p:column>
              <p:column headerText="Jun">
                <p:commandLink

                  value="#{item.mes06}"
                  style="color:#{resumoBean.definindoStyleClass(item.mes06)}" />
              </p:column>
              <p:column headerText="Jul">

              </p:column>
              <p:column headerText="Set">

              </p:column>
              <p:column headerText="Out">

              </p:column>
              <p:column headerText="Nov">
